        <div style="overflow-y:scroll;height:125px;" id="sse-container"></div>
    </div>
    <script>
        
        function serverSideEventWeatherforecast(){
            const sse = new EventSource('/api/weatherforecast/v2');
            sse.addEventListener('test', (e) => showEvent(e));
        }
        
        function showEvent(event){

            const weatherForecast = JSON.parse(event.data); // Parse the received data as needed
            
            const messageElement = document.createElement("p");
            messageElement.textContent = event.data;
            sseContainer.appendChild(messageElement);
        }
        function updateIdenticon(){
            let name = document.getElementById("identiconInput").value;
            if(name.length >= 3)
                document.getElementById("identicon").src = "api/identicon?name="+name+"&size=100";
        }
        async function logout(){
            const url = '/api/auth/logout';
            await fetch(url);
        }
        async function getClaims(){
            const url = '/api/auth/claims';
            let response = await fetch(url);
            console.log("response", response);
            if(response.status !== 200){
                alert("user is not logged in!");
            }
            
            let data = await response.json();

        }

        async function login(){
            const url = '/api/auth/login';

            const data = {
                username: 'johndoe@example.com',
                password: 'asd!"#'
            };

            await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Set the appropriate content type
                },
                body: JSON.stringify(data) // Convert the data object to a JSON string
            });
        }
        function showClaims(claims){
            const output = document.getElementById('claims');
            const listItem = document.createElement('li');
            listItem.textContent = JSON.stringify(claims);
            output.appendChild(listItem);
        }

        document.getElementById("upload-form").addEventListener("submit", function (e) {
            e.preventDefault();
            let fileInput = document.getElementById("file-input");
            if (fileInput.files.length === 0) {
                alert("Please select a file to upload.");
                return;
            }
            const maxSize = 1024 * 512;
            console.log("file",fileInput.files[0]);
            if (fileInput.files[0].size > maxSize) {
                alert('File size exceeds the allowed limit (512kb).');
                return;
            }
            if(fileInput.files[0].type !== "image/png"){
                alert('Only supports png file format.');
                return;
            }
            

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("api/upload/image", {
                method: "POST",
                body: formData,
            })
                .then((response) => response.blob())
                .then((blob) => {
                    // Create a data URL for the response image
                    const objectURL = URL.createObjectURL(blob);

                    // Display the response image
                    const responseImage = document.getElementById("response-image");
                    responseImage.src = objectURL;
                })

    </script>
